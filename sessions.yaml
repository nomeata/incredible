- name: Session 1
  logic: predicate
  visible-rules:
    - conjI
    - conjE
  tasks:
  - assumptions: ["A"]
    conclusions: ["A"]
  - assumptions: ["A", "B"]
    conclusions: ["A"]
  - assumptions: ["A", "B"]
    conclusions: ["B", "A"]
  - assumptions: ["A", "B"]
    conclusions: ["A∧B"]
  - assumptions: ["A"]
    conclusions: ["A∧A"]
  - assumptions: ["A∧B"]
    conclusions: ["A"]
  - assumptions: ["A∧B"]
    conclusions: ["A", "B"]
  - assumptions: ["A∧B"]
    conclusions: ["A∧B"]
  - assumptions: ["A∧B"]
    conclusions: ["B∧A"]
  - assumptions: ["A∧B∧C"]
    conclusions: ["A","B","C"]
  - assumptions: ["A∧B∧C"]
    conclusions: ["A∧C"]
  - assumptions: ["A∧B∧C"]
    conclusions: ["A∧(B∧C)"]
- name: Session 2
  logic: predicate
  visible-rules:
    - conjI
    - conjE
    - impI
    - impE
  tasks:
  - assumptions: ["A","A→B"]
    conclusions: ["B"]
  - assumptions: ["A","A→A"]
    conclusions: ["A"]
  - assumptions: ["A","A→B","B→C"]
    conclusions: ["C"]
  - assumptions: ["A","A→B","A→C","C→D", "B→D"]
    conclusions: ["D"]
  - assumptions:
    - A→C
    - B→C
    conclusions:
    - (A∧B)→C
  - assumptions:
    - A→B
    - A→B→C
    conclusions:
    - A→C
  - assumptions:
    - (A→B)∧(B→A)
    - A→C
    conclusions:
    - B→C
  - assumptions:
    - (A∧B)→C
    conclusions:
    - A→B→C
  - assumptions:
    - A→B→C
    conclusions:
    - (A∧B)→C
  - assumptions: ["(A→B)∧(A→C)"]
    conclusions: ["A→(B∧C)"]
- name: Session 3
  logic: predicate
  visible-rules:
    - conjI
    - conjE
    - impI
    - impE
    - disjI1
    - disjI2
    - disjE
  tasks:
  - assumptions: ["A", "B"]
    conclusions: ["A∨B"]
  - assumptions: ["A"]
    conclusions: ["A∨B"]
  - assumptions: ["B"]
    conclusions: ["A∨B"]
  - assumptions: ["A"]
    conclusions: ["A∨A"]
  - assumptions: ["A∨B"]
    conclusions: ["B∨A"]
  - assumptions: ["A∨(B∨C)"]
    conclusions: ["(A∨B)∨C"]
  - assumptions: ["A∧B"]
    conclusions: ["A∨B"]
  - assumptions: ["(A∧B)∨C"]
    conclusions: ["(A∨C)∧(B∨C)"]
  - assumptions: ["(A∨B)∧C"]
    conclusions: ["(A∧C)∨(B∧C)"]
  - assumptions: ["(A→C)∧(B→C)"]
    conclusions: ["(A∨B)→C"]
  - assumptions: ["(A∨B)→C"]
    conclusions: ["(A→C)∧(B→C)"]
  - assumptions: ["(A→B)∨(A→C)"]
    conclusions: ["A→(B∨C)"]
- name: Session 4
  logic: predicate
  visible-rules:
    - conjI
    - conjE
    - impI
    - impE
    - disjI1
    - disjI2
    - disjE
    - falseE
  tasks:
  - assumptions: ["⊥"]
    conclusions: ["A"]
  - assumptions: ["⊥"]
    conclusions: ["A","B"]
  - assumptions: ["A"]
    conclusions: ["⊥∨A"]
  - assumptions: ["⊥∨A"]
    conclusions: ["A"]
  - assumptions: ["A→B"]
    conclusions: ["(B→⊥)→(A→⊥)"]
  - assumptions: ["(((A→⊥)→⊥)→⊥)"]
    conclusions: ["A→⊥"]
- name: Session 5
  logic: predicate
  visible-rules:
    - conjI
    - conjE
    - impI
    - impE
    - disjI1
    - disjI2
    - disjE
    - falseE
    - TND
  tasks:
  - conclusions: ["A∨(A→⊥)"]
  - assumptions: ["(B→⊥)→(A→⊥)"]
    conclusions: ["A→B"]
  - assumptions: ["((A→⊥)→⊥)"]
    conclusions: ["A"]
- name: Session 6
  logic: predicate
  tasks:
  - assumptions: ["∀x.P(x)"]
    conclusions: ["∃x.P(x)"]
  - assumptions: ["(∀x.t(x))∨(∃x.t(x)→⊥)"]
    conclusions: ["∃x.t(x)→(∀x.t(x))"]
  - conclusions: ["(∀x.t(x))∨(∃x.t(x)→⊥)"]
  - conclusions: ["∃x.t(x)→(∀x.t(x))"]
  - assumptions: ["∀x.(r(x)→⊥)→r(f(x))"]
    conclusions: ["∃x.r(x)∧r(f(f(x)))"]
- name: Hilbert system
  logic: hilbert
  tasks:
  - conclusions: ["A→A"]
  - conclusions: ["~A→A→B"]
  - conclusions: ["(A→B)→(~A→B)→B"]
- name: NAND calculus
  logic: nand
  tasks:
  - assumptions: ["A↑B"]
    conclusions: ["B↑A"]
  - assumptions: ["A"]
    conclusions: ["(A↑A)↑(A↑A)"]
  - conclusions: ["A↑A↑A"]
  - assumptions: ["(A↑A)↑(A↑A)"]
    conclusions: ["A"]
  - assumptions: ["A","B"]
    conclusions: ["A↑B↑(A↑B)"]
  - assumptions: ["A↑B↑(A↑B)"]
    conclusions: ["A","B"]
