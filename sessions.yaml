- name: Session 7
  logic: predicate
  tasks:
  - conclusions: ["∃x.t(x)→(∀x.t(x))"]
    min-blocks: 16
  - assumptions: ["∀x.(r(x)→⊥)→r(f(x))"]
    conclusions: ["∃x.r(x)∧r(f(f(x)))"]
    min-blocks: 24
- name: Hilbert system
  logic: hilbert
  tasks:
  - conclusions: ["A→A"]
  - conclusions: ["~A→A→B"]
  - conclusions: ["(A→B)→(~A→B)→B"]
- name: NAND calculus
  logic: nand
  tasks:
  - assumptions: ["A↑B"]
    conclusions: ["B↑A"]
  - assumptions: ["A"]
    conclusions: ["(A↑A)↑(A↑A)"]
  - conclusions: ["A↑A↑A"]
  - assumptions: ["(A↑A)↑(A↑A)"]
    conclusions: ["A"]
  - assumptions: ["A","B"]
    conclusions: ["A↑B↑(A↑B)"]
  - assumptions: ["A↑B↑(A↑B)"]
    conclusions: ["A","B"]
- name: Simply type lambda calculus
  logic: STLC
  tasks:
  - conclusions: ["(λx.x):a→a"]
  - conclusions: ["(λx.(λy.x)):a→b→a"]
  - conclusions: ["(λx.(λy.(λz.(x⋅z)⋅(y⋅z)))):(a→b→c)→(a→b)→a→c"]
